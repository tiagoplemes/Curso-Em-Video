<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!-- Apartir do HTML5 não é necesário fechar o </li> -->
        <li>Acordar</li>
        <li>Tomar café da manhã</li>
        <li>Escovar os dentes</li>
        <li>Pegar minha mochila e a marmita</li>               
        <li>Ir para faculdade</li> 
        <li>Almoçar</li>
        <li>Ir para o Estágio</li>
        <li>Voltar para casa</li>
    </ol>

    <h2>Lista Não Ordenadas</h2>
    <ul>
        <li>Pão
        <li>Leite
        <li>Farinha
        <li>Tomate
    </ul>
</body>
</html>

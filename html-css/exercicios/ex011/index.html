<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua
        o tamanho do seu navegador.
    </p>

    <picture>   
        <source media="(max-width: 715px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1015px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p> <!-- MP3 WAV OGG, são os formatos de áudios possível-->
    <p>Podcasto do professor Gustavo Guanabara</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg"> <!-- O formato .ogg é um formato livre-->
        <source src="midias/guanacast-33.wav" type="audio/wav"> <!-- O formato .wav é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <p>Música livre grátis da biblioteca de áudios do Youtube</p>
    <audio src="midias/ponk-music.mp3" controls autoplay loop></audio>
</body>
</html>

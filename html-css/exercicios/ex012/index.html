    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <p>Seu navegardor não tem comtabilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EFbrVyNFq7I" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>

            style="position:absolute;top:0;left:0;width:600px;height:600px;" 
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen></iframe>
    </div><script src="https://player.vimeo.com/api/player.js"></script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando ex4</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome =  prompt("Digite seu nome: ");
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome maiúsculo é <strong>${nome.toUpperCase()}</strong> <br>`);
        document.write(`Seu nome minúsculo é <strong>${nome.toLowerCase()}</strong>`);
    </script>

</body>
</html>

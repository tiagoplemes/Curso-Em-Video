<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando ex4</title>
    <style>
      body {
        font: 20pt arial;
      }
      h1 {
        font: 50pt;
      }
    </style>
</head>
<body>
    <h1>Exercício, trabalhando com moedas</h1>
    <script>
        var nome = prompt('Digite seu nome:');
        var salario = prompt('Digite seu salário com ponto para casa dos centavos:');
        salario = salario.replace('.', ',');
        salario = ('R$ ' + salario);
        document.write(`Seu salário é de: ${salario} <br>`);
        document.write(`Seu nome tem ${nome.length} letras`);
    </script>

</body>
</html>
